<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style>
        header {
            background-color: red; 
            width: 800px; margin: 0 auto;
        }

        #wrap{
            width: 800px; margin: 0 auto;
            overflow: hidden;
        }
        aside {
            background-color: skyblue;
            float: left; 
            width: 200px;
        }

        section {
            background-color: green;
            float:right;
            width: 600px;
        }

    </style>
</head>

<body>
    <header>
         <h2>#header 태그</h2>
        
    </header>
    <div id="wrap">
        <aside>
                <h2>#aside 태그</h2>
        </aside>


            <section>
                <h2>#content 태그</h2>
            </section>
        </div>
    </div>
</body>

</html>
