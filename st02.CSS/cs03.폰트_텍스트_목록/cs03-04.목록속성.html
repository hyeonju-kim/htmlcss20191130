<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #none{
        list-style-type: none
    }
    #disc{
        list-style-type:disc
    }
    #circle{
        list-style-type:circle
    }
    #square{
        list-style-type:square
    }
    #image{
        list-style-image: url(../images/1.jpg)
    }
    #inside{
        list-style-position:inside
    }
    #outside{
        list-style-position:outside
    }
#ㅇ{
    list-style: circle url(../images/dot.png) inside;
}

    </style>
</head>
<body>    
    <ul>
        <li>0</li>

        <li id="none">1</li>
        <li id="disc">2</li>
        <li id="circle">3</li>
        <li id="square">4</li>

        <li id="image">../images/1.jpg</li>

        <li id="inside">6</li>
        <li id="outside">7</li>
        <li>8</li>
        
    </ul>
    <hr>

        <h2>list-style실습</h2>
        <pre>
            style:circle;
            image:../images/dot.png
            position:inside
        </pre>

        <ul>
            <li>목록 기본 설정</li>
            <li id="ㅇ">list-style 속성</li>
        </ul>
</body>
</html>
