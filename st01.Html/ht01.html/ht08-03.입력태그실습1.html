<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- fieldset & legend -->
    <!-- form 태그 필수 속성 추가. -->
    <form action="" method="get">
        <fieldset>
            <legend>입력양식</legend>

            <div>
                <label for="name"> 이름</label>
                <input type="text" name="" id="name">
            </div>

            <div>
                <label for="email">이메일 </label>
                <input type="email" name="" id="email">
            </div>

            <input type="submit" value="전송">
        </fieldset>
    </form>

</body>

</html>
